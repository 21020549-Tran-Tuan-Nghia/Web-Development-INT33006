<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <meta name="author" content="Tran Tuan Nghia 21020549">
	<title>Document</title>
</head>
<body>
	<p>Cho trang  <a href="test.htm">test.htm</a></p>
	<button id="btn1">Tải test.htm</button>
	<div id="div1">Nội dung này sẽ  được thay thế.</div>

	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript">
		document.getElementById("btn1").onclick = function() {
			this.disabled = true;
			var xmlhttp = getXmlHttpObject();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4) document.getElementById("div1").innerHTML = this.responseText;
			};
			xmlhttp.open("GET", "test.htm", true);
			xmlhttp.send(null);
		};
	</script>
</body>
</html>
