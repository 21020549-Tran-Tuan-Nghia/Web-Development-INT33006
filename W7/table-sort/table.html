<!DOCTYPE html>

<body>
    <div class="container">
        <h3>Ví dụ đơn giản: Chỉ có một bảng với số cột biết trước</h3>
        <p>Kích chuột vào các ô tiêu đề "Mã sản phẩm" hoặc "Tên sản phẩm" trong bảng sau để sắp xếp dữ liệu.</p>
        <table id="my-table">
            <tr class="heading">
                <th>TT</th>
                <th class="sortcol normal" title="Kích vào đây để sắp xếp theo mã sản phẩm">
                    Mã sản phẩm
                    <span class="arrow"></span>
                </th>
                <th class="sortcol normal" title="Kích vào đây để sắp xếp theo tên sản phẩm">
                    Tên sản phẩm
                    <span class="arrow"></span>
                </th>
            </tr>
            <tr>
                <td>1</td>
                <td>SP001</td>
                <td>Máy giặt</td>
            </tr>
            <tr>
                <td>2</td>
                <td>SP002</td>
                <td>Bếp đa năng</td>
            </tr>
            <tr>
                <td>3</td>
                <td>SP003</td>
                <td>Lò sưởi</td>
            </tr>
            <tr>
                <td>4</td>
                <td>SP004</td>
                <td>Điều hoà nhiệt độ</td>
            </tr>
            <tr>
                <td>5</td>
                <td>SP005</td>
                <td>Tủ lạnh</td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
